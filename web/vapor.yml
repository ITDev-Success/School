id: 10390
name: school
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: php-7.4
        storage: vapor-live-school-com
        domain: school.com
        database: school-staging-database
        database-user: school_live
        cache: Gego-vapor-cache-server
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
    staging:
        memory: 1024
        cli-memory: 512
        runtime: php-7.4
        storage: vapor-staging-school-com
        domain: staging.school.com
        database: school-staging-database
        database-user: school_staging
        cache: Gego-vapor-cache-server
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install'
            - 'php artisan event:cache'
            - 'npm ci && npm run dev && rm -rf node_modules'
